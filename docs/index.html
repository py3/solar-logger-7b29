<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>CSVアクセス確認</title>
  <style>
    body { background:#0b1020; color:#e8eefc; font-family:system-ui; margin:0; padding:1em; }
    pre { background:#141a2a; padding:1em; border-radius:8px; overflow-x:auto; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>CSVアクセス確認</h1>
  <p>以下に <code>./data/pv_log.csv</code> の内容を表示します。</p>
  <pre id="output">読み込み中...</pre>

  <script>
    const CSV_PATH = './data/pv_log.csv';
    fetch(CSV_PATH + '?t=' + Date.now(), { cache: 'no-store' })
      .then(res => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.text();
      })
      .then(text => {
        document.getElementById('output').textContent = text || '(ファイルは空です)';
      })
      .catch(err => {
        document.getElementById('output').textContent = '読み込みエラー: ' + err;
      });
  </script>
</body>
</html>
